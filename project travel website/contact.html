<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/1b1477bb5f.js" crossorigin="anonymous"></script>
    <title>Travel website</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="navitems">
                <li class="nav-item"><a href="./index.html" class="text-light">Home</a></li>
                <li class="nav-item"><a href="./about.html" class="text-light">About us</a></li>
                <li class="nav-item"><a href="./contact.html" class="text-light">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- by seeing webite we observedd there is one section of address and a form  -->
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <dv class="company-address">
                    <!-- 3 div banenge coz 3 chejen e , just observe -->
                    <div class="address-group">
                       <i class="fas fa-map-marker-alt fa-3x text-red "></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2661 janakpuri colony , city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red "></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>sexy@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red "></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+9100000000001</p>
                    </div>

                    <img src="./img/company-img.jpg" alt="company image">
                </dv>
                <form action="" class="form">
                  <h1 class="lg-heading text-black">Contact Us</h1>
                  <p class="text-grey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, itaque!</p>
                  <!-- 4 label he to 4 ke div bana lo so that space de sako -->
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required >
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" required> 
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                   <textarea name="" id="message" ></textarea>
                  </div>
                  <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="socialmedialinks">
            <i class="fa-brands fa-facebook fa-4x "></i>
            <i class="fa-brands fa-instagram fa-4x "></i>
            <i class="fa-brands fa-twitter fa-4x "></i>
        </div>
        <p class="text-light">world travel &copy; 2023, all rights reserved</p>
    </footer>
   
</body>

</html>
